<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bumble's Family 25th Anniversary Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input, select {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: pink;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bumble's Family 25th Anniversary Invitation</h1>
    <form id="rsvpForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="attendees">Number of Attendees:</label>
        <input type="number" id="attendees" name="attendees" required><br>

        <label for="arrivalTime">Arrival Time:</label>
        <input type="time" id="arrivalTime" name="arrivalTime" required><br>

        <label for="menu">Menu Preference:</label>
        <select id="menu" name="menu">
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian">Non-Vegetarian</option>
        </select><br>

        <label for="table">Select Table Option:</label>
        <select id="table" name="table">
            <option value="Table 1">Table 1</option>
            <option value="Table 2">Table 2</option>
            <option value="Table 3">Table 3</option>
            <option value="Table 4">Table 4</option>
        </select><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("rsvpForm").addEventListener("submit", function (e) {
            e.preventDefault();  // Prevent form from submitting

            // Collect form data
            const fullName = document.getElementById("fullName").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const email = document.getElementById("email").value;
            const attendees = document.getElementById("attendees").value;
            const arrivalTime = document.getElementById("arrivalTime").value;
            const menu = document.getElementById("menu").value;
            const table = document.getElementById("table").value;

            // Store form data in localStorage
            localStorage.setItem("fullName", fullName);
            localStorage.setItem("phoneNumber", phoneNumber);
            localStorage.setItem("email", email);
            localStorage.setItem("attendees", attendees);
            localStorage.setItem("arrivalTime", arrivalTime);
            localStorage.setItem("menu", menu);
            localStorage.setItem("table", table);

            // Redirect to confirmation page
            window.location.href = "results.html";
        });
    </script>
</body>
</html>
