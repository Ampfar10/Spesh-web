<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .confirmation {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Thank you for your RSVP. Here is your Confirmation Card.</h1>
    <div class="confirmation">
        <p>Full Name: <span id="fullName"></span></p>
        <p>Phone Number: <span id="phoneNumber"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Number of Attendees: <span id="attendees"></span></p>
        <p>Arrival Time: <span id="arrivalTime"></span></p>
        <p>Menu Preference: <span id="menu"></span></p>
        <p>Table Option: <span id="table"></span></p>
    </div>

    <script>
        // Load data from localStorage and display it
        document.getElementById("fullName").textContent = localStorage.getItem("fullName");
        document.getElementById("phoneNumber").textContent = localStorage.getItem("phoneNumber");
        document.getElementById("email").textContent = localStorage.getItem("email");
        document.getElementById("attendees").textContent = localStorage.getItem("attendees");
        document.getElementById("arrivalTime").textContent = localStorage.getItem("arrivalTime");
        document.getElementById("menu").textContent = localStorage.getItem("menu");
        document.getElementById("table").textContent = localStorage.getItem("table");
    </script>
</body>
</html>
